<!DOCTYPE html>
<html lang="en">
<style>
    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Press Start 2P', cursive;
        font-size: 12px;
        color: #f2f2f2;
        background-color: #111111;
    }

    header {
        background-color: #000000;
        padding: 1rem;
        width: 100%;
        display: flex;
        justify-content: flex-end;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
    }

    nav ul li {
        display: inline;
        margin-right: 5rem;
    }

    nav ul li a {
        color: #f2f2f2;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-left: 4px;
    }

    nav ul li a:hover {
        background-color: #222222;
        color: #ffffff;
    }

    .landing-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
    }

    .about {
        font-size: 24px;
        color: #f2f2f2;
        text-align: center;
        margin-top: 2rem;
    }

    .typing-effect {
        display: inline-block;
        font-size: 24px;
        overflow: hidden;
        border-right: 0.15em solid #f2f2f2;
        white-space: nowrap;
        margin: 0 0.5rem;
        animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
        letter-spacing: 0.15em;
    }

    .word {
        animation: none;
        display: inline-block;
        position: relative;
        transform: translateX(100%);
        animation-delay: calc(1s * (var(--i) + 1));
    }

    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }

    @keyframes blink {
        from,
        to {
            border-color: transparent;
        }
        50% {
            border-color: #f2f2f2;
        }
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="landing-page">
    <img src="manu.jpg" alt="Manu Jain" class="profile-picture">
    <h1>Hello, I'm Manu Jain</h1>
    <div class="about">
        <p>I am a</p>
        <div class="typing-effect">
            <span class="word">web-developer</span>
            <span class="word">data analyst</span>
            <span class="word">gamer</span>
            <span class="word">aspiring UI/UX</span>
        </div>
    </div>
</div>
<body>
    <script>
        const typingEffect = document.querySelector('.typing-effect')
        const words = typingEffect.querySelectorAll('.word')

        let index = 0

        function type() {
            const word = words[index]
            const text = word.textContent
            const letter = document.createDocumentFragment()

            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span')
                span.textContent = text[i]
                letter.appendChild(span)
            }

            word.innerHTML = ''
            word.appendChild(letter)

            index++

            if (index === words.length) {
                index = 0
            }

            setTimeout(type, 2000)
        }

        type()
    </script>
</body>
</html>
