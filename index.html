<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="landing-page">
    <img src="manu.jpg" alt="Manu Jain" class="profile-picture">
    <h1>Hello, I'm Manu Jain</h1>
    <div class="about">
        <p>I am a</p>
        <div class="typing-effect">
            <span class="word">web-developer</span>
            <span class="word">data analyst</span>
            <span class="word">gamer</span>
            <span class="word">aspiring UI/UX</span>
        </div>
    </div>
</div>
<body>
<script>
    const typingEffect = document.querySelector('.typing-effect')
    const words = typingEffect.querySelectorAll('.word')

    let index = 0

    function type() {
        const word = words[index]
        const text = word.textContent
        const letter = document.createDocumentFragment()

        for (let i = 0; i < text.length; i++) {
            const span = document.createElement('span')
            span.textContent = text[i]
            letter.appendChild(span)
        }

        word.innerHTML = ''
        word.appendChild(letter)

        index++

        if (index === words.length) {
            index = 0
        }

        setTimeout(() => {
            erase()
        }, 2000)
    }

    function erase() {
        const word = words[index]
        const text = word.textContent
        const letter = document.createDocumentFragment()

        for (let i = 0; i < text.length; i++) {
            const span = document.createElement('span')
            span.textContent = text[i]
            letter.appendChild(span)
        }

        word.innerHTML = ''

        for (let i = 0; i < text.length; i++) {
            const span = word.lastChild
            setTimeout(() => {
                span.remove()
            }, 50 * i)
        }

        setTimeout(() => {
            type()
        }, 2000)
    }

    type()
</script>

</body>
</html>
